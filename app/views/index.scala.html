@(events:List[Event],form:Form[forms.EventForm]) @main("Welcome to Play") {
<h1>企画一覧</h1>
<p>
    @for(event
    <- events ){ @event.name <br>
        @event.message
        <br> } </p>
@helper.form(action=routes.Application.send()){ @helper.inputText(form("name"))
<br>@helper.inputText(form("message"))
<input type="submit">}}
